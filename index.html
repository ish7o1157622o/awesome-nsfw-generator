    }

      border-radius: 10px;

      transform: scale(1.05);
    }
    .item a {
      display: inline-block;
      margin-top: 8px;
      color: #ff4a85;
      text-decoration: none;
    }
    .item a:hover {
      text-decoration: underline;
    }

      padding: 20px;
      background-color: #333;
      color: #ff4a85;
    }
    .download-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff4a85;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .download-btn:hover {
      background-color: #ff0066;
    }
  </style>
</head>
